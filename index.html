<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="cotainer">
      <div class="container-top">
        <form action="" method="post" class="user__data">
          <label for="input-user-name">Nome</label>
          <input type="text" class="user__data-name" name="nome" id="input-user-name" />
          <label for="input-user-km">Km</label>
          <input type="number" name="km" class="user__data-km" id="input-user-km" />
          <select name="" id="input-user-sconto" class="user__data-sconto">
            <option value="full">Maggiorenne</option>
            <option value="min">Minorenne</option>
            <option value="silver">Over 65</option>
          </select>
        </form>
        <div class="container-top-btn">
          <button href="#" class="btn-invia btn" id="calcola">
            Calcola tariffa
          </button>
          <button href="#" class="btn-invia btn" id="annulla">Annulla</button>
        </div>
      </div>
      <h3 class="heding-biglietto">Il Tuo biglietto</h3>
      <div class="container-bottom" id="container-hidden">
        <div class="biglietto">
          <div class="biglietto__dettagli">
            <p class="biglietto__dettagli-heading">Dettagli Passegero</p>
            <table class="container-bottom__dettagli">
              <tr class="table-heading-row">
                <th class="table-heading">Nome Passegero</th>
                <th class="table-heading">Offerta</th>
                <th class="table-heading">Carrozza</th>
                <th class="table-heading">Codice Cp</th>
                <th class="table-heading">Costo Biglietto</th>
              </tr>
              <tr class="table-data-row">
                <td class="table-data" id="nome-user"></td>
                <td class="table-data" id="sconto-user"></td>
                <td class="table-data" id="carozza"></td>
                <td class="table-data" id="codice"></td>
                <td class="table-data" id="prezzo"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
